<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Allocation System</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <div class="container">
        <h1>Hostel Room Allocation</h1>
        <form id="allocation-form">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Boy">Boy</option>
                    <option value="Girl">Girl</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType" required>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="triple">Triple</option>
                </select>
            </div>

            

            <div class="form-group">
                <label for="proximity">Proximity to Academic Buildings:</label>
                <select id="proximity" name="proximity" required>
                    <option value="close">Close</option>
                    <option value="medium">Medium</option>
                    <option value="far">Far</option>
                </select>
            </div>

            <div class="form-group">
                <label for="roommate">Roommate Preferences (optional):</label>
                <input type="text" id="roommate" name="roommate" placeholder="Enter name(s) of preferred roommate(s)">
            </div>

            <div class="form-group">
                <label for="specialReq">Special Requirements:</label>
                <textarea id="specialReq" name="specialReq" placeholder="Enter any special requirements" rows="3"></textarea>
            </div>


            <button type="submit" id="submitBtn">Submit Preferences</button>
        </form>

        <div id="allocationResult" class="hidden">
            <h2>Allocation Result</h2>
            <p id="resultMessage"></p>
        </div>
    </div>

    <script src="student.js"></script>
</body>
</html>
